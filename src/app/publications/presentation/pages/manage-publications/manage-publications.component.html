<div class="p-2">
  <div class="space-y-2">
    @for (item of datasource(); track $index) {

    <div
      class="flex items-center gap-4 p-4 border border-gray-200 rounded-md hover:bg-gray-50"
    >
      <img [src]="'images/avatar.png'" class="w-16 h-16 object-cover rounded" />

      <div class="flex-1">
        <h3 class="font-semibold text-gray-800">Titulo</h3>
        <p class="text-sm text-gray-500">Fecha</p>
      </div>

      <div class="flex gap-2">
        <button mat-icon-button color="primary" (click)="update(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    }
  </div>
</div>
