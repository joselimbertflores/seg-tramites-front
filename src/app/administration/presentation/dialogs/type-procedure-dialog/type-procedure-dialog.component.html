<h2 mat-dialog-title>{{ data ? "Editar" : "Crear" }} Tipo de Tramite</h2>
<mat-dialog-content>
  <form [formGroup]="typeProcedureForm" class="py-2">
    <div class="flex gap-x-3">
      <div class="flex-1">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" matInput placeholder="Ingrese el nombre del tramite" />
        </mat-form-field>
      </div>
      @if(typeProcedureForm.get('segmento')){
        <div class="w-1/3">
          <mat-form-field>
            <mat-label>Segmento</mat-label>
            <input matInput formControlName="segmento" [matAutocomplete]="auto" [(ngModel)]="filterTerm" placeholder="Ingrese el segmento"/>
            <mat-autocomplete #auto="matAutocomplete">
              @for (segment of filteredSegments(); track $index) {
                <mat-option [value]="segment">
                  {{ segment }}
                </mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </div>
      }
    </div>
    <mat-checkbox formControlName="activo"> Habilitado </mat-checkbox>
    <div class="flex items-center p-3">
      <p class="text-lg">Requerimientos </p>
      <span class="flex-1"></span>
      <div class="flex gap-x-2">
        <button mat-icon-button (click)="addRequirement()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="fileInput.click()">
          <mat-icon>upload</mat-icon>
        </button>
        <input
          type="file"
          #fileInput
          [hidden]="true"
          [multiple]="true"
          accept=".xlsx, .ods"
          (change)="loadExcel($event)"
        />
      </div>
    </div>

    <div formArrayName="requerimientos" class="overflow-y-auto max-h-80 border rounded-xl p-4">
      <div *ngFor="let control of requeriments.controls; let i = index">
        <div class="flex gap-x-4 items-center space-y-4" [formGroupName]="i">
          <div>
            <mat-checkbox formControlName="activo" />
          </div>
          <div class="flex-1 h-[54px]">
            <mat-form-field>
              <mat-label>Requerimiento {{ i + 1 }}</mat-label>
              <input
                matInput
                placeholder="Ingrese una descripcion"
                formControlName="nombre"
              />
            </mat-form-field>
          </div>
          <div>
            <button mat-icon-button (click)="removeRequirement(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      @if(requeriments.controls.length===0){
        <div class="text-lg">
          Sin requerimientos
        </div>
      }
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="typeProcedureForm.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
