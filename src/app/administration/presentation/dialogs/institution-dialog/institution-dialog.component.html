<h2 mat-dialog-title>{{ data ? "Edicion" : "Creacion" }} Institucion</h2>
<mat-dialog-content>
  <form [formGroup]="institutionForm">
    <div class="pt-2 grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div class="sm:col-span-2">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Sigla</mat-label>
          <input formControlName="sigla" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox formControlName="activo"> Habilitado </mat-checkbox>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="institutionForm.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
