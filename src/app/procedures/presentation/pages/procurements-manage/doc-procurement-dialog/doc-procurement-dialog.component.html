<h2 mat-dialog-title>Edicion Documento</h2>
<mat-dialog-content>
  <form [formGroup]="formDoc" class="pt-2">
    <mat-form-field>
      <mat-label>Referencia</mat-label>
      <textarea matInput formControlName="reference"></textarea>
    </mat-form-field>
    <div class="flex gap-x-2 mb-4">
      <mat-form-field>
        <mat-label>CITE</mat-label>
        <input formControlName="cite" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div formGroupName="sender" class="flex gap-x-2">
      <div class="w-full">
        <autocomplete
          title="Remitente"
          [items]="participants().sender"
          [value]="formDoc.get('sender.fullname')?.value"
          (onTyped)="searchAccounts('sender', $event)"
          (onSelect)="onSelectAcount('sender', $event)"
        />
      </div>
      <div class="w-full">
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
      </div>
    </div>
    <div formGroupName="recipient" class="flex gap-x-2">
      <div class="w-full">
        <autocomplete
          title="Destinatario"
          [items]="participants().recipient"
          [value]="formDoc.get('recipient.fullname')?.value"
          (onTyped)="searchAccounts('recipient', $event)"
          (onSelect)="onSelectAcount('recipient', $event)"
        />
      </div>
      <div class="w-full">
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="py-2">
      <mat-checkbox
        [checked]="showViaField()"
        (change)="showViaField.set($event.checked)"
      >
        Habilitar (Via)
      </mat-checkbox>
    </div>
    @if(formDoc.get('via')) {
    <div formGroupName="via" class="flex gap-x-2">
      <div class="w-full">
        <autocomplete
          title="Via"
          [items]="participants().via"
          [value]="formDoc.get('via.fullname')?.value"
          (onTyped)="searchAccounts('via', $event)"
          (onSelect)="onSelectAcount('via', $event)"
        />
      </div>
      <div class="w-full">
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
      </div>
    </div>
    }
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="formDoc.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
