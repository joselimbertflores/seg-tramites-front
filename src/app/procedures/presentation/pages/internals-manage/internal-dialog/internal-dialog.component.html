<h2 mat-dialog-title>{{ data ? "Edicion" : "Creacion" }} Tramite Interno</h2>
<mat-dialog-content>
  <form [formGroup]="formProcedure" class="pt-2">
    @if (!data) { @if(!selectedDocProps()){
    <alert-message
      severity="info"
      message="Esta hoja de ruta se creara sin cite"
    />
    }
    <select-search
      [items]="documents()"
      (onTyped)="searchDocuments($event)"
      (onSelect)="onSelectDoc($event)"
      [autoFilter]="false"
      title="Documento a adjuntar (CITE)"
      placeholder="Selecciono un documento (Opcional)"
      placeholderLabel="Referencia / Codigo"
    />
    }
    <div formGroupName="sender" class="flex gap-x-2">
      <div class="flex-1">
        <autocomplete
          title="Remitente"
          [items]="officers().sender"
          [value]="formProcedure.get('sender.fullname')?.value"
          (onTyped)="searchAccounts('sender', $event)"
          (onSelect)="onSelectAcount('sender', $event)"
        />
      </div>
      <div class="flex-1">
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
      </div>
    </div>
    <div formGroupName="recipient" class="flex gap-x-2">
      <div class="flex-1">
        <autocomplete
          title="Destinatario"
          [items]="officers().recipient"
          [value]="formProcedure.get('recipient.fullname')?.value"
          (onTyped)="searchAccounts('recipient', $event)"
          (onSelect)="onSelectAcount('recipient', $event)"
        />
      </div>
      <div class="flex-1">
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field>
      <mat-label>Referencia del tramite</mat-label>
      <textarea formControlName="reference" matInput></textarea>
    </mat-form-field>
    <div class="sm:w-80">
      <mat-form-field>
        <mat-label>Cantidad: Hojas / Anexos</mat-label>
        <input formControlName="numberOfDocuments" matInput />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="formProcedure.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
