<mat-toolbar>
  <button mat-icon-button backButton>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="ml-4">Detalle</span>
  <span class="flex-1"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<div class="p-2">
  @if (communication()) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <img mat-card-avatar src="assets/img/account.png" />
      <mat-card-title>
        {{ communication()?.sender?.fullname | titlecase }}
      </mat-card-title>
      <mat-card-subtitle class="">
        {{ communication()?.sender?.jobtitle }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="py-4 text-sm">
        Enviado el {{ communication()?.sentDate | date : "short" }}
      </p>
      <p>Instruccion / Proveido: {{ communication()?.reference }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
